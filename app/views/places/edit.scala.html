@(id: Int, placeForm: Form[Place])

@import helper._
@import models.Place

@main("Edit Place") {
  <row>
  	<div class="col-md-4"></div>
  	<div class="col-md-4">
  		<h1>Edit User</h1>
  		 @form(routes.PlacesController.update(id)) {
		      @inputText(placeForm("name"))
		      <button type="submit" class="btn btn-primary">Save</button>
		  }
  	</div>
  	<div class="col-md-4"></div>
  </row>

}
