@(placeForm: Form[Place])

@import helper._
@import models.Place

@main("Add a new Place") {
  <div class="row">
	  <div class="col-md-4"></div>
	  <div class="col-md-4">
	  <h1>Add a new Place</h1>
	  	  @form(routes.PlacesController.save) {
		      @inputText(placeForm("name"))
		      @inputText(placeForm("latitude"))
		      @inputText(placeForm("longitude"))
		      <button type="submit" class="btn btn-primary">Save</button>
		  }
	  </div>
	  <div class="col-md-4"></div>
	</div>

}
